<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>Главная страница</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5">
  <h1>Блог сайта</h1>
  <div th:each="el : ${post}" class="alert alert-info mt-2">
    <h1 th:text="${el.title}"></h1>
    <p th:text="${el.text}"></p>
    <p><b>Просмотры</b> <span th:text="${el.views}"/>Просмотры</p>
    <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
    <form th:action="'/blog/' + ${el.id} + '/delete'" method="post">
      <button class="btn btn-warning" type="submit">Удалить</button>
    </form>
  </div>
</div>

<div th:insert="blocks/footer.html :: footer"></div>

</body>
</html>
