<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>Главная страница</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5 mb-5" >
  <h1>Добавить статью</h1>
  <form action="/blog/add" method="post">
    <input type="text" name="title" placeholder="Введите заголовок" class="form-control"><br>
    <input type="text" name="announce" placeholder="Введите анонс статьи" class="form-control"><br>
    <textarea name="text" placeholder="Введите полный текст" class="form-control"> </textarea><br>
    <button type="submit" class="btn btn-success">Добавить статью</button>
  </form>
</div>

<div th:insert="blocks/footer.html :: footer"></div>

</body>
</html>
