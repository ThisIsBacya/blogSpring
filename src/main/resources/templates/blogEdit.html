<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>Редактировать статью</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5 mb-5" >
  <h1>Редактировать статью</h1>
  <div th:each="el : ${post}" class="alert alert-info mt-2">
  <form method="post">
    <input type="text" th:value="${el.title}" name="title" placeholder="Введите заголовок" class="form-control"><br>
    <input type="text" th:value="${el.announce}" name="announce" placeholder="Введите анонс статьи" class="form-control"><br>
    <textarea name="text" placeholder="Введите полный текст" class="form-control" th:text="${el.text}" /><br>
    <button type="submit" class="btn btn-success">Обновить статью</button>
  </form>
  </div>
</div>

<div th:insert="blocks/footer.html :: footer"></div>

</body>
</html>
